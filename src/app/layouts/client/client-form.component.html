<h2>Client</h2>
<form name="editForm" role="form" novalidate #editForm="ngForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label" for="clientFirstNameInput">First Name</label>
                <input type="text" class="form-control" name="clientFirstNameInput" id="clientFirstNameInput" [(ngModel)]="client.firstName" placeholder="Client First Name" required/>
                <div [hidden]="!(editForm.controls.clientFirstNameInput?.dirty && editForm.controls.clientFirstNameInput?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.clientFirstNameInput?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label" for="clientLastNameInput">Last Name</label>
                <input type="text" class="form-control" name="clientLastNameInput" id="clientLastNameInput" [(ngModel)]="client.lastName" placeholder="Client Last Name" required/>
                <div [hidden]="!(editForm.controls.clientLastNameInput?.dirty && editForm.controls.clientLastNameInput?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.clientLastNameInput?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-control-label" for="clientDateOfBirthInput">Date Of Birth</label>
                <input type="date" class="form-control" name="clientDateOfBirthInput" id="clientDateOfBirthInput" [(ngModel)]="client.dateOfBirth" placeholder="Date Of Birth" required/>
                <div [hidden]="!(editForm.controls.clientDateOfBirthInput?.dirty && editForm.controls.clientDateOfBirthInput?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.clientExpireDateInput?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h4 id="client-contact-page-heading">
        <span>Client Contacts</span>
        <button id="new-client-btn" class="btn btn-primary float-right" (click)="addClientContact()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
        New Client Contact
      </span>
        </button>
    </h4>
    <br/>
    <div class="table-responsive" *ngIf="client.contacts">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Contact</span></th>
                <th><span>Contact Type</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of client.contacts; let i = index; trackBy: trackId">
                <td>{{contact.id}}</td>
                <td>
                    <input type="text" class="form-control" name="clientContactsContact-{{i}}" id="clientContactsContact-{{i}}" [(ngModel)]="contact.contact" placeholder="Contact" required/>
                </td>
                <td>
                    <select class="form-control" name="clientContactsContactType-{{i}}" [(ngModel)]="contact.contactType" id="clientContactsContactType-{{i}}" required>
                        <option value="EMAIL">Email</option>
                        <option value="PHONE">Phone</option>
                        <option value="MOBILE">Mobile</option>
                    </select>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteClientContact(contact)">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline"> Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4 id="client-address-page-heading">
        <span>Client Addresses</span>
        <button id="new-address-btn" class="btn btn-primary float-right" (click)="addClientAddress()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span>
        New Client Address
      </span>
        </button>
    </h4>
    <br/>
    <div class="table-responsive" *ngIf="client.addresses">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Address</span></th>
                <th><span>Postal Code</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let address of client.addresses; let i = index; trackBy: trackId">
                <td>{{address.id}}</td>
                <td>
                    <input type="text" class="form-control" name="clientAddressesAddress-{{i}}" id="clientAddressesAddress-{{i}}" [(ngModel)]="address.address" placeholder="Address" required/>
                </td>
                <td>
                    <input type="text" class="form-control" name="clientAddressesPostalCode-{{i}}" id="clientAddressesPostalCode-{{i}}" [(ngModel)]="address.postalCode" placeholder="Postal Code" required/>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteClientAddress(address)">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline"> Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="editForm.form.invalid" (click)="saveClient()">
        <fa-icon [icon]="'save'"></fa-icon>
        <span> Save</span>
    </button>
</form>
