<form name="deleteForm" (ngSubmit)="confirmDelete(sale.id)">
  <div class="modal-header">
    <h4 class="modal-title">Confirm delete operation</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
  </div>
  <div class="modal-body">
    <p id="delete-sale-heading">Are you sure you want to delete this Product?</p>
    <ul>
      <li>
        <b>{{sale.id}}</b>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
    </button>
    <button id="confirm-delete-sale" type="submit" class="btn btn-danger">
      <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
